<svg width="900" height="560" viewBox="0 0 900 560" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rc-hero-bg" x1="0" y1="0" x2="900" y2="560"
      gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#020617" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="900" height="560" rx="32"
    fill="url(#rc-hero-bg)"/>

  <!-- Server block -->
  <g transform="translate(360, 110)">
    <rect x="0" y="0" width="190" height="250" rx="22"
      fill="#020617" stroke="#38BDF8" stroke-width="2.5"/>
    <rect x="20" y="36" width="150" height="40" rx="10"
      fill="#020617" stroke="rgba(148,163,184,0.8)" stroke-width="1.5"/>
    <rect x="20" y="96" width="150" height="40" rx="10"
      fill="#020617" stroke="rgba(148,163,184,0.8)" stroke-width="1.5"/>
    <rect x="20" y="156" width="150" height="40" rx="10"
      fill="#020617" stroke="rgba(148,163,184,0.8)" stroke-width="1.5"/>

    <circle cx="40" cy="56" r="5" fill="#38BDF8"/>
    <circle cx="40" cy="116" r="5" fill="#38BDF8"/>
    <circle cx="40" cy="176" r="5" fill="#38BDF8"/>

    <text x="65" y="60" fill="#E5E7EB" font-size="12"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      /projects
    </text>
    <text x="65" y="120" fill="#E5E7EB" font-size="12"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      /documents
    </text>
    <text x="65" y="180" fill="#E5E7EB" font-size="12"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      /backups
    </text>

    <text x="30" y="24" fill="#A5B4FC" font-size="12"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      RemoteCabinet server
    </text>
  </g>

  <!-- Left client -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="210" height="150" rx="18"
      fill="#020617" stroke="rgba(148,163,184,0.8)" stroke-width="1.8"/>
    <rect x="16" y="30" width="178" height="28" rx="8"
      fill="#020617" stroke="#1D4ED8" stroke-width="1.3"/>
    <rect x="16" y="70" width="110" height="20" rx="6"
      fill="#22C55E" fill-opacity="0.13" stroke="#22C55E" stroke-opacity="0.7" stroke-width="1"/>

    <text x="24" y="48" fill="#E5E7EB" font-size="12"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      client: laptop
    </text>
    <text x="24" y="85" fill="#BBF7D0" font-size="11"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      sync ~/Projects
    </text>
  </g>

  <!-- Right client -->
  <g transform="translate(610, 260)">
    <rect x="0" y="0" width="210" height="150" rx="18"
      fill="#020617" stroke="rgba(148,163,184,0.8)" stroke-width="1.8"/>
    <rect x="16" y="30" width="178" height="28" rx="8"
      fill="#020617" stroke="#22C55E" stroke-width="1.3"/>
    <rect x="16" y="70" width="140" height="20" rx="6"
      fill="#38BDF8" fill-opacity="1.13" stroke="#38BDF8" stroke-opacity="0.8" stroke-width="1"/>

    <text x="24" y="48" fill="#E5E7EB" font-size="12"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      client: workstation
    </text>
    <text x="24" y="85" fill="#E0F2FE" font-size="11"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      backup /home/user to cabinet
    </text>
  </g>

  <!-- Connection arrows -->
  <g stroke="#38BDF8" stroke-width="2.5" stroke-linecap="round"
     stroke-dasharray="4 6" opacity="0.96">
    <path d="M290 316C340 290 380 280 430 260"/>
    <path d="M610 316C560 290 520 280 470 260"/>
  </g>

  <!-- Title text -->
  <text x="60" y="90" fill="#E5E7EB" font-size="28"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Local-first file sync, on your own hardware.
  </text>
  <text x="60" y="120" fill="#9CA3AF" font-size="14"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    RemoteCabinet turns one machine into your personal file cabinet and keeps your other devices in sync.
  </text>
</svg>

